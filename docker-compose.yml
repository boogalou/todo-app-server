services:
  taskflow-api:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    container_name: taskflow-api
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - taskflow-db
    networks:
      - taskflow-network
      - backend

  taskflow-db:
    image: postgres:16-alpine3.20
    container_name: taskflow-db
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - taskflow-network
      - backend

  taskflow-cache:
    image: redis:alpine
    container_name: taskflow-cache
    ports:
      - "6379:6379"

volumes:
  postgres_data:

networks:
  taskflow-network:
    external: true
  backend: